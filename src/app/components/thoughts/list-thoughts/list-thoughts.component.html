<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="search" class="filtro" placeholder="O que você procura?" autofocus
      [(ngModel)]="filtro"
      (keyup)="pesquisarPensamentos()">
      <img src="/assets/imagens/icons8-lupa.gif" alt="Lupa dinâmica">
    </div>
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/createThought" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-thought [pensamento]="pensamento"></app-thought>
    </div>
  </div>
</section>

<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos"
(click)="carregarMaisPensamentos()">

</app-botao-carregar-mais>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
