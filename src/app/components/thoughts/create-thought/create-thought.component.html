<section class="container criar-pensamentos ff-inter">
  <header class="header">
      <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form action="">
    <label for="pensamento">Pensamento</label>
    <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite o pensamento" [(ngModel)]="pensamento.conteudo">

    <label for="autoria">Autor(a) ou fonte</label>
    <input type="text" class="input" id="autoria" name="autoria" placeholder="Insira o nome do(a) autor(a) ou a fonte" [(ngModel)]="pensamento.autoria">

    <label for="modelo" class="for">Selecione o modelo do card:</label>

    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
        <input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)]="pensamento.modelo">
        <div class="custom-radio">
          <span></span>
        </div>
        <span>Modelo 1</span>
      </label>
      Prévia:
      <div class="modelo modelo1 ff-robotto-mono">
        <img src="../../../../assets/imagens/modelo1.png" alt="Aspas Azuis">
        <p class="conteudo">{{ pensamento.conteudo }}</p>
        <p class="autoria">{{ pensamento.autoria }}</p>
      </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
        <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="pensamento.modelo">
        <div class="custom-radio">
          <span></span>
        </div>
        <span>Modelo 2</span>
      </label>
      Prévia:
      <div class="modelo modelo2 ff-robotto-mono">
        <img src="../../../../assets/imagens/modelo2.png" alt="Aspas Azul Claro">
        <p class="conteudo">{{ pensamento.conteudo }}</p>
        <p class="autoria">{{ pensamento.autoria }}</p>
      </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
        <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="pensamento.modelo">
        <div class="custom-radio">
          <span></span>
        </div>
        <span>Modelo 3</span>
      </label>
      Prévia:
      <div class="modelo modelo3 ff-robotto-mono">
        <img src="../../../../assets/imagens/modelo3.png" alt="Aspas Verde Claro">
        <p class="conteudo">{{ pensamento.conteudo }}</p>
        <p class="autoria">{{ pensamento.autoria }}</p>
      </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criarPensamento()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
